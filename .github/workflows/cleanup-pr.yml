name: Clean up closed PR
on:
  pull_request:
    types:
      - "closed"
jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'    
    environment: development        
    steps:
      - name: Auth gcloud
        id: gauth
        uses: google-github-actions/auth@ef5d53e30bbcd8d0836f4288f5e50ff3e086997d # @v1
        with:
          workload_identity_provider: '${{ secrets.GWIP }}'
          service_account: '${{ secrets.GSA }}'
      # Install gcloud, `setup-gcloud` automatically picks up authentication from `auth`.
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1' 
            
      - name: Delete Function created on PR
        run: gcloud functions delete  webapi-${{ github.head_ref || github.ref_name }}

      - name: delete the bucket if PR is closed
        if: github.event.action == 'closed' && github.event.name == 'pull_request'
        run: gsutil rm -r gs://preview${{ github.event.numbers }}.k-f.dev     